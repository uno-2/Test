<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="list.css">
</head>
<body>
<h2>楽曲操作システム・削除</h2>
<form th:action="@{/delete}" method="post">
<input type="text" name="song_id">
<br />
<input type="submit" value="削除">
</form>

<table border="1">
<tr>
<td>曲番号</td>
<td>曲名</td>
<td>歌手名</td>
</tr>
<tr th:each="name : ${list}">
<td th:text="${name.song_id}"></td>
<td th:text="${name.song_name}"></td>
<td th:text="${name.singer}"></td>
</tr>
</table>
</body>
</html>
